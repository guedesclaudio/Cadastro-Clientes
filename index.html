<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Cadastro - Paraíso do Recanto</title>
		<link rel="stylesheet" type="text/css" href="estilo.css">
	</head>
	<body>

		<form action="https://sheetdb.io/api/v1/8kzxpgkpqlilj" method="POST" name="Clientes bd">
			<div id="container">
				<h2>Fique por dentro de tudo o que acontece</h2>
				<div id="imagem">
					<img src="https://icones.pro/wp-content/uploads/2021/08/icone-document-orange.png" width="80px" height="80px">
				</div>
				<div id="span">
					<span>Shows</span><span>Eventos</span><span>Promoções</span><span class="aviso">Avisos</span>
				</div>
				<fieldset>
					<legend>Cadastro</legend>

					<input id="nome" type="text" name="data[NOME]" value="" placeholder="Primeiro nome" required>
					<input id="email" type="email" name="data[EMAIL]"  value="" placeholder="email" required>
					<input id="wpp" type="text" name="data[WPP]" value=""  placeholder="whatsapp (opcional)">
					<input id="botao" type="submit" value="Enviar" onclick="RespondeMensagem()">

					<div id="pai">
						
					</div>
				</fieldset>
			</div>
		</form>

		<div id="rodape">
			<h3>Powered by <a href=""> AboutCode</a></h3>
		</div>

		<script type="text/javascript">

			function RespondeMensagem() {

				var conteudoNome = document.getElementById('nome').value
				var conteudoEmail = document.getElementById('email').value
				var conteudoWpp = document.getElementById('wpp').value

				const template1 = `
				<p class='resposta'>Cadastro feito com sucesso!</p>
				<img class="img-resposta" src="img/correto.png" width="30px" height="30px">
				`
				const template2 = `
				<p class='resposta2'>Preencha os campos!</p>
				<img class="img-resposta" src="img/incorreto.png" width="30px" height="30px">
				`
				const pai = document.getElementById('pai')

				if (conteudoNome == '' || conteudoEmail == '') {
					pai.innerHTML = template2
					//setInterval(function() {location.reload()}, 4000)
					console.log(conteudoNome)
				}

				else {
					pai.innerHTML = template1
				}
			}
					
		</script>

	</body>
</html>
